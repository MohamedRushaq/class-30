<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>javascript promise</h1>   
 <p id="demo"></p>
 <script>
    function myDisplay(some) {
        document.getElementById("demo").innerHTML=some;
    }
    function sum(a,b){
        var sum=a+b;
        myDisplay(sum);
    }
    let myPromise=new Promise(function(myResolve,myReject) {
        // production code may take some time 
        let x=0; // some code (try to change x to 5)

        if (x==0) {
            myResolve ("OK"); // when successfull
        } else {
            myReject("Error"); // when error
        }
    });
    // consuming code - must wait for fullfilled promise
    myPromise.then(
        function(value) {sum(5,5);}, // code is successfull
        function(error) {sum(error);} // code is error 
    );
 </script>
</body>
</html>
