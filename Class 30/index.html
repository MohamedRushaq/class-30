<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>convert a javascript object into a JSON string, and send it to the server.</h1>
<p id="result"></p>
<script>
    var myObj={name:"Riya", age:12, grade:7};
    var myjSON=JSON.stringify(myObj); // convert object to JSON for sending data
    var newObj=JSON.parse(myjSON); // converts JSON into object while receiving data
    document.getElementById("result").innerHTML=newObj.name;
</script>    
</body>
</html>
